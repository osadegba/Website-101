<html>
	<head >	
		<link rel="stylesheet" type="text/css" href="css/header.css">
		<link rel="stylesheet" type="text/css" href="css/960_16_col.css">
		<link rel="stylesheet" type="text/css" href="css/slideshow.css">
		
        <link rel="stylesheet" type="text/css" href="css/slideshow-style.css" />
        <link href='http://fonts.googleapis.com/css?family=Rochester' rel='stylesheet' type='text/css' />
        <noscript>
            <style>
                .cn-images img{position: relative;display: block;border-bottom: 5px solid #d0ab47;} 
                .cn-slideshow{height: auto;}
            </style>
        </noscript>
		<script id="barTmpl" type="text/x-jquery-tmpl">
            <div class="cn-bar">
                <div class="cn-nav">
					<a href="#" class="cn-nav-prev">
                        <span>Previous</span>
						<div style="background-image:url(${prevSource});"></div> 
					</a>
					<a href="#" class="cn-nav-next">
                        <span>Next</span>
						<div style="background-image:url(${nextSource});"></div>
					</a>
                </div><!-- cn-nav -->
                <div class="cn-nav-content">
                    <div class="cn-nav-content-prev">
                        <span>Previous image</span>
                        <h3>${prevTitle}</h3>
                    </div>
                    <div class="cn-nav-content-current">
                        <span>Currently viewing</span>
                        <h2>${currentTitle}</h2>
                    </div>
                    <div class="cn-nav-content-next">
                        <span>Next image</span>
                        <h3>${nextTitle}</h3>
                    </div>
                </div><!-- cn-nav-content -->
            </div><!-- cn-bar -->
		</script>
	</head>

	<body>

				 </div>
				
		         <nav class="navi grid_12 push_3">

		            		<a href="" class="nav-a" active>
		            			<div id="selected"class="div-div">Home</div>
		            		</a>

		 			<!--Media Gallery navigation item-->

		 			<!--My Work navigation item-->

					<!--Contact navigation item-->
